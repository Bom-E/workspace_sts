<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/user_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <div class="row row-cols-5 g-4">
        <div class="col" th:each="item : ${itemList}">
            <div class="card">
                <img src="/images/가장 빨리 만나는 자바_메인.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                <p class="card-text">[[${item.itemName}]]</p> 
                <p class="card-text">[[${#numbers.formatCurrency(item.itemPrice)}]]</p>
                </div>
            </div>    
        </div>
    </div>

        
   
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>
</html>
