<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    textarea{
        resize: none;
    }
</style>
</head>
<body>
    <form action="r3" method="post">
        <input type="hidden" name="name" th:value="${resumeVO.name}">
        <input type="hidden" name="tel" th:value="${resumeVO.tel}">
        <h1>이력서 정보</h1>
        <div>
            <h4>학력</h4>
        </div>
        <div>
            <select name="edu">
                <option value="대졸">대졸</option>
                <option value="대학졸업예정">대학졸업예정</option>
                <option value="전문대졸">전문대졸</option>
                <option value="고졸">고졸</option>
            </select>
            <input type="text" name="schoolname" placeholder="학교명">
        </div>
            지원구분 
            <input type="radio" name="newold" value="신입" checked>신입 
            <input type="radio" name="newold" value="경력">경력
        <div>
            <h4>자격정보</h4>
        </div>
        <div>
            <table>
                <tr>
                    <td><h4>자격증명</h4></td>
                    <td><h4>취득일자</h4></td>
                    <td><h4>발행기관</h4></td>
                </tr>
                <tr>
                    <td><input type="text" name="certi"></td>
                    <td><input type="date" name="certiDate"></td>
                    <td><input type="text" name="certiFrom"></td>
                </tr>
            </table>
        </div>
        <div>
            <h4>경력정보</h4>
        </div>
        <div>
            <table>
                <tr>
                    <td><h4>회사명</h4></td>
                    <td><h4>담당업무</h4></td>
                    <td><h4>경력기간</h4></td>
                </tr>
                <tr>
                    <td><input type="text" name="company"></td>
                    <td><input type="text" name="job"></td>
                    <td>
                        <input type="text" name= "carrierYear">년
                        <input type="text" name="carrierMonth">개월
                    </td>
                </tr>
            </table>
            <div><h4>자기소개</h4></div>
            <div><textarea name="intro" cols="50" rows="5"></textarea></div>
        </div>
        <input type="submit" value="등록">
    </form>
</body>
</html>
