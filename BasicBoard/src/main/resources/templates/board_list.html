<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    .container{
        width: 700px;
        margin: 0 auto;
    }
    table{
        width: 100%;
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
    }
    td, tr{
        border: 1px solid black;
    }
    .btn-div{
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <table>
        <thead>
            <tr>
                <td>글번호</td>
                <td>제목</td>
                <td>작성자</td>
                <td>작성일</td>
                <td>조회수</td>
            </tr>
        </thead>
        <tbody>
            <!-- 조회된 데이터가 없으면 -->
            <th:block th:if="${#lists.isEmpty(boardList)}">
                <tr>
                    <td colspan="5">등록된 게시글이 없습니다.</td>
                </tr>
            </th:block>
            <!-- 조회된 데이터가 있다면 #앞에 ! 써도 됨-->
            <th:block th:unless="${#lists.isEmpty(boardList)}">
                <tr th:each="board : ${boardList}">
                    <td>[[${board.boardNum}]]</td>
                    <td th:onclick="|location.href='@{/goDetail(boardNum=${board.boardNum})}'|">[[${board.boardTitle}]]</td>
                    <td>[[${board.writer}]]</td>
                    <td>[[${board.createDate}]]</td>
                    <td>[[${board.readCnt}]]</td>
                </tr>
        </tbody>
    </table>
    <div class="btn-div">
    <input type="button" value="글쓰기" th:onclick="|location.href='@{/clickWriteButton}'|">
    </div>
</div>

</body>
</html>
